<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="userSignup.css">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-10 signup-card overflow-y-auto max-h-screen">
        

        <h1 class="text-3xl font-extrabold text-center mb-1 text-gray-900">Dhvani</h1>
        <p class="text-center text-gray-500 mb-8">Create your account and start creating</p>

        <form id="signupForm" action="/submit_signup" method="POST" onsubmit="return validateForm(event)">

            <!-- Name Field Group -->
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium mb-1 text-gray-700">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="John Doe" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- Phone Number Field Group -->
            <div class="mb-6">
                <label for="phone" class="block text-sm font-medium mb-1 text-gray-700">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 123-4567" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- Date of Birth Field Group -->
            <div class="mb-6">
                <label for="dob" class="block text-sm font-medium mb-1 text-gray-700">Date of Birth</label>
                <input 
                    type="date" 
                    id="dob" 
                    name="dob" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- City Field Group -->
            <div class="mb-6">
                <label for="city" class="block text-sm font-medium mb-1 text-gray-700">City</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    placeholder="New York" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- State/Province Field Group -->
            <div class="mb-6">
                <label for="state" class="block text-sm font-medium mb-1 text-gray-700">State/Province</label>
                <input 
                    type="text" 
                    id="state" 
                    name="state" 
                    placeholder="New York" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- Country Field Group -->
            <div class="mb-6">
                <label for="country" class="block text-sm font-medium mb-1 text-gray-700">Country</label>
                <input 
                    type="text" 
                    id="country" 
                    name="country" 
                    placeholder="United States" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- Pincode Field Group -->
            <div class="mb-6">
                <label for="pincode" class="block text-sm font-medium mb-1 text-gray-700">Pincode</label>
                <input 
                    type="text" 
                    id="pincode" 
                    name="pincode" 
                    placeholder="10001" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- Email Field Group -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium mb-1 text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-1 text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Minimum 8 characters" 
                    required 
                    minlength="8"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
            </div>

            <!-- Confirm Password Field Group -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium mb-1 text-gray-700">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    placeholder="Repeat your password" 
                    required 
                    minlength="8"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                >
                <p id="passwordError" class="text-red-500 text-sm ml-2 mt-1 hidden">Passwords do not match.</p>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="flex items-center mb-6">
                <input 
                    id="terms" 
                    name="terms" 
                    type="checkbox" 
                    required
                    class="h-4 w-4 border border-gray-300 rounded focus:ring-2 focus:ring-pink-500"
                >
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the 
                    <a href="#" class="text-pink-600 font-medium hover:underline">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full px-4 py-3 bg-pink-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 transition cursor-pointer"
            >
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Already have an account? 
                <a href="/login.html" class="text-pink-600 font-medium hover:underline">Log in here</a>
            </p>
        </div>

    </div>

    <script src="userSignup.js"></script>
</body>
</html>
