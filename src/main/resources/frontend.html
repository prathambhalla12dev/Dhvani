<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani Music Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .auth-section, .main-content {
            display: none;
        }

        .auth-section.active, .main-content.active {
            display: block;
        }

        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group select {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <header id="header" style="display: none;">
        <div class="logo">🎵 Dhvani</div>
        <div class="user-info">
            <span id="welcomeText"></span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Auth Section -->
    <div class="auth-section active" id="authSection">
        <div class="auth-container">
            <div class="logo" style="text-align: center; margin-bottom: 30px; font-size: 36px;">🎵 Dhvani</div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="showAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" onsubmit="handleSignup(event)" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" pattern="^[a-z0-9_]+$" required>
                    <small>Only lowercase letters, numbers, and underscores</small>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupFullName" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="signupPhone" placeholder="+91 1234567890" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="signupDob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="signupGender" required>
                        <option value="">Select Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select id="signupCountry" required>
                        <option value="">Select Country</option>
                        <option value="INDIA">India</option>
                        <option value="UNITED_STATES">United States</option>
                        <option value="UNITED_KINGDOM">United Kingdom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" minlength="8" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div id="authAlert"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('songs')">Songs</button>
            <button class="nav-tab" onclick="showSection('artists')">Artists</button>
            <button class="nav-tab" onclick="showSection('albums')">Albums</button>
            <button class="nav-tab" onclick="showSection('playlists')">My Playlists</button>
            <button class="nav-tab" onclick="showSection('recommendations')">Recommendations</button>
            <button class="nav-tab" onclick="showSection('favorites')">My Favorites</button>
        </div>

        <!-- Songs Section -->
        <div class="content-section active" id="songsSection">
            <div class="section-header">
                <h2 class="section-title">Songs</h2>
                <button class="btn btn-primary" onclick="openSongModal()">Add Song</button>
            </div>
            <div class="filter-group">
                <select onchange="filterSongs('genre', this.value)">
                    <option value="">All Genres</option>
                    <option value="DANCE">Dance</option>
                    <option value="ROCK">Rock</option>
                    <option value="POP">Pop</option>
                    <option value="BALLAD">Ballad</option>
                    <option value="SUFI">Sufi</option>
                </select>
                <select onchange="filterSongs('language', this.value)">
                    <option value="">All Languages</option>
                    <option value="HINDI">Hindi</option>
                    <option value="PUNJABI">Punjabi</option>
                    <option value="ENGLISH">English</option>
                </select>
            </div>
            <div class="grid" id="songsGrid"></div>
        </div>

        <!-- Artists Section -->
        <div class="content-section" id="artistsSection">
            <div class="section-header">
                <h2 class="section-title">Artists</h2>
                <button class="btn btn-primary" onclick="openArtistModal()">Add Artist</button>
            </div>
            <div class="grid" id="artistsGrid"></div>
        </div>

        <!-- Albums Section -->
        <div class="content-section" id="albumsSection">
            <div class="section-header">
                <h2 class="section-title">Albums</h2>
                <button class="btn btn-primary" onclick="openAlbumModal()">Add Album</button>
            </div>
            <div class="grid" id="albumsGrid"></div>
        </div>

        <!-- Playlists Section -->
        <div class="content-section" id="playlistsSection">
            <div class="section-header">
                <h2 class="section-title">My Playlists</h2>
                <button class="btn btn-primary" onclick="openPlaylistModal()">Create Playlist</button>
            </div>
            <div class="grid" id="playlistsGrid"></div>
        </div>

        <!-- Recommendations Section -->
        <div class="content-section" id="recommendationsSection">
            <div class="section-header">
                <h2 class="section-title">Recommendations</h2>
                <button class="btn btn-primary" onclick="generateRecommendations()">Generate New</button>
            </div>
            <div class="grid" id="recommendationsGrid"></div>
        </div>

        <!-- Favorites Section -->
        <div class="content-section" id="favoritesSection">
            <div class="section-header">
                <h2 class="section-title">My Favorites</h2>
            </div>
            <div class="grid" id="favoritesGrid"></div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal" id="songModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="songModalTitle">Add Song</h2>
            <span class="close" onclick="closeModal('songModal')">&times;</span>
        </div>
        <form id="songForm" onsubmit="handleSongSubmit(event)">
            <input type="hidden" id="songId">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="songTitle" required>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <select id="songGenre" required>
                    <option value="DANCE">Dance</option>
                    <option value="ROCK">Rock</option>
                    <option value="POP">Pop</option>
                    <option value="BALLAD">Ballad</option>
                    <option value="SUFI">Sufi</option>
                </select>
            </div>
            <div class="form-group">
                <label>Energy</label>
                <select id="songEnergy" required>
                    <option value="VERY_LOW">Very Low</option>
                    <option value="LOW">Low</option>
                    <option value="MODERATE">Moderate</option>
                    <option value="HIGH">High</option>
                    <option value="VERY_HIGH">Very High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mood</label>
                <select id="songMood" required>
                    <option value="HAPPY">Happy</option>
                    <option value="SAD">Sad</option>
                    <option value="CALM">Calm</option>
                    <option value="INTENSE">Intense</option>
                    <option value="ROMANTIC">Romantic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Language</label>
                <select id="songLanguage" required>
                    <option value="HINDI">Hindi</option>
                    <option value="PUNJABI">Punjabi</option>
                    <option value="ENGLISH">English</option>
                </select>
            </div>
            <div class="form-group">
                <label>Artist</label>
                <select id="songArtist" required></select>
            </div>
            <div class="form-group">
                <label>Album (Optional)</label>
                <select id="songAlbum">
                    <option value="0">No Album</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tempo</label>
                <input type="number" id="songTempo" step="0.1" min="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Song</button>
        </form>
    </div>
</div>

<div class="modal" id="artistModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Artist</h2>
            <span class="close" onclick="closeModal('artistModal')">&times;</span>
        </div>
        <form id="artistForm" onsubmit="handleArtistSubmit(event)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="artistName" required>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select id="artistCountry" required>
                    <option value="INDIA">India</option>
                    <option value="UNITED_STATES">United States</option>
                    <option value="UNITED_KINGDOM">United Kingdom</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select id="artistGender" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="artistDob" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Artist</button>
        </form>
    </div>
</div>

<div class="modal" id="albumModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Album</h2>
            <span class="close" onclick="closeModal('albumModal')">&times;</span>
        </div>
        <form id="albumForm" onsubmit="handleAlbumSubmit(event)">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="albumTitle" required>
            </div>
            <div class="form-group">
                <label>Artist</label>
                <select id="albumArtist" required></select>
            </div>
            <div class="form-group">
                <label>Release Date</label>
                <input type="date" id="albumReleaseDate" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Album</button>
        </form>
    </div>
</div>

<div class="modal" id="playlistModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create Playlist</h2>
            <span class="close" onclick="closeModal('playlistModal')">&times;</span>
        </div>
        <form id="playlistForm" onsubmit="handlePlaylistSubmit(event)">
            <div class="form-group">
                <label>Playlist Name</label>
                <input type="text" id="playlistName" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Playlist</button>
        </form>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/dhvani';
    let token = localStorage.getItem('token');
    let currentUser = localStorage.getItem('username');
    let allSongs = [];
    let allArtists = [];
    let allAlbums = [];

    // Check authentication on load
    window.onload = () => {
        if (token && currentUser) {
            showMainContent();
        }
    };

    function showAuthTab(tab) {
        const tabs = document.querySelectorAll('.auth-tab');
        tabs.forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
        document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
    }

    async function handleLogin(e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`${API_BASE}/user/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.status === 'SUCCESS') {
                token = data.data.token;
                currentUser = data.data.username;
                localStorage.setItem('token', token);
                localStorage.setItem('username', currentUser);
                showMainContent();
            } else {
                showAlert('authAlert', data.message, 'error');
            }
        } catch (error) {
            showAlert('authAlert', 'Login failed. Please try again.', 'error');
        }
    }

    async function handleSignup(e) {
        e.preventDefault();
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;

        if (password !== confirmPassword) {
            showAlert('authAlert', 'Passwords do not match', 'error');
            return;
        }

        const signupData = {
            username: document.getElementById('signupUsername').value,
            fullName: document.getElementById('signupFullName').value,
            phoneNumber: document.getElementById('signupPhone').value,
            dateOfBirth: document.getElementById('signupDob').value,
            gender: document.getElementById('signupGender').value,
            country: document.getElementById('signupCountry').value,
            password: password,
            confirmPassword: confirmPassword
        };

        try {
            const response = await fetch(`${API_BASE}/user/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            const data = await response.json();

            if (data.status === 'SUCCESS') {
                showAlert('authAlert', 'Signup successful! Please login.', 'success');
                setTimeout(() => showAuthTab('login'), 2000);
            } else {
                showAlert('authAlert', data.message, 'error');
            }
        } catch (error) {
            showAlert('authAlert', 'Signup failed. Please try again.', 'error');
        }
    }

    function logout() {
        token = null;
        currentUser = null;
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        document.getElementById('authSection').classList.add('active');
        document.getElementById('mainContent').classList.remove('active');
        document.getElementById('header').style.display = 'none';
    }

    function showMainContent() {
        document.getElementById('authSection').classList.remove('active');
        document.getElementById('mainContent').classList.add('active');
        document.getElementById('header').style.display = 'flex';
        document.getElementById('welcomeText').textContent = `Welcome, ${currentUser}`;
        loadAllData();
    }

    function showSection(section) {
        const tabs = document.querySelectorAll('.nav-tab');
        tabs.forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        const sections = document.querySelectorAll('.content-section');
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(`${section}Section`).classList.add('active');

        if (section === 'songs') loadSongs();
        else if (section === 'artists') loadArtists();
        else if (section === 'albums') loadAlbums();
        else if (section === 'playlists') loadPlaylists();
        else if (section === 'recommendations') loadRecommendations();
        else if (section === 'favorites') loadFavorites();
    }

    async function loadAllData() {
        await loadSongs();
        await loadArtists();
        await loadAlbums();
    }

    async function loadSongs() {
        try {
            const response = await fetch(`${API_BASE}/song`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            allSongs = data.data || [];
            displaySongs(allSongs);
        } catch (error) {
            console.error('Error loading songs:', error);
        }
    }

    function displaySongs(songs) {
        const grid = document.getElementById('songsGrid');
        if (!songs || songs.length === 0) {
            grid.innerHTML = '<div class="empty-state">No songs available</div>';
            return;
        }

        grid.innerHTML = songs.map(song => `
                <div class="card">
                    <div class="card-title">${song.title}</div>
                    <div class="card-info">Genre: ${song.genre}</div>
                    <div class="card-info">Language: ${song.language}</div>
                    <div class="card-info">Energy: ${song.energy}</div>
                    <div class="card-info">Mood: ${song.mood}</div>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="setPreference(${song.id}, 'LIKED')">❤️ Like</button>
                        <button class="btn btn-primary btn-small" onclick="setPreference(${song.id}, 'FAVOURITE')">⭐ Favorite</button>
                        <button class="btn btn-danger btn-small" onclick="deleteSong(${song.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    }

    function filterSongs(type, value) {
        if (!value) {
            displaySongs(allSongs);
            return;
        }
        const filtered = allSongs.filter(song => song[type] === value);
        displaySongs(filtered);
    }

    async function loadArtists() {
        try {
            const response = await fetch(`${API_BASE}/artist`, {
                headers: { 'Authorization': `Bearer ${token}` }
