<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani Music Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header id="header" style="display: none;">
        <div class="logo">ðŸŽµ Dhvani</div>
        <div class="user-info">
            <span id="welcomeText"></span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Auth Section -->
    <div class="auth-section active" id="authSection">
        <div class="auth-container">
            <div class="logo" style="text-align: center; margin-bottom: 30px; font-size: 36px;">ðŸŽµ Dhvani</div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="showAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" onsubmit="handleSignup(event)" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" pattern="^[a-z0-9_]+$" required>
                    <small>Only lowercase letters, numbers, and underscores</small>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupFullName" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="signupPhone" placeholder="+91 1234567890" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="signupDob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="signupGender" required>
                        <option value="">Select Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select id="signupCountry" required>
                        <option value="">Select Country</option>
                        <option value="INDIA">India</option>
                        <option value="UNITED_STATES">United States</option>
                        <option value="UNITED_KINGDOM">United Kingdom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" minlength="8" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div id="authAlert"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('songs')">Songs</button>
            <button class="nav-tab" onclick="showSection('artists')">Artists</button>
            <button class="nav-tab" onclick="showSection('albums')">Albums</button>
            <button class="nav-tab" onclick="showSection('playlists')">My Playlists</button>
            <button class="nav-tab" onclick="showSection('recommendations')">Recommendations</button>
            <button class="nav-tab" onclick="showSection('favorites')">My Favorites</button>
        </div>

        <!-- Songs Section -->
        <div class="content-section active" id="songsSection">
            <div class="section-header">
                <h2 class="section-title">Songs</h2>
                <button class="btn btn-primary" onclick="openSongModal()">Add Song</button>
            </div>
            <div class="filter-group">
                <select onchange="filterSongs('genre', this.value)">
                    <option value="">All Genres</option>
                    <option value="DANCE">Dance</option>
                    <option value="ROCK">Rock</option>
                    <option value="POP">Pop</option>
                    <option value="BALLAD">Ballad</option>
                    <option value="SUFI">Sufi</option>
                </select>
                <select onchange="filterSongs('language', this.value)">
                    <option value="">All Languages</option>
                    <option value="HINDI">Hindi</option>
                    <option value="PUNJABI">Punjabi</option>
                    <option value="ENGLISH">English</option>
                </select>
            </div>
            <div class="grid" id="songsGrid"></div>
        </div>

        <!-- Artists Section -->
        <div class="content-section" id="artistsSection">
            <div class="section-header">
                <h2 class="section-title">Artists</h2>
                <button class="btn btn-primary" onclick="openArtistModal()">Add Artist</button>
            </div>
            <div class="grid" id="artistsGrid"></div>
        </div>

        <!-- Albums Section -->
        <div class="content-section" id="albumsSection">
            <div class="section-header">
                <h2 class="section-title">Albums</h2>
                <button class="btn btn-primary" onclick="openAlbumModal()">Add Album</button>
            </div>
            <div class="grid" id="albumsGrid"></div>
        </div>

        <!-- Playlists Section -->
        <div class="content-section" id="playlistsSection">
            <div class="section-header">
                <h2 class="section-title">My Playlists</h2>
                <button class="btn btn-primary" onclick="openPlaylistModal()">Create Playlist</button>
            </div>
            <div class="grid" id="playlistsGrid"></div>
        </div>

        <!-- Recommendations Section -->
        <div class="content-section" id="recommendationsSection">
            <div class="section-header">
                <h2 class="section-title">Recommendations</h2>
                <button class="btn btn-primary" onclick="generateRecommendations()">Generate New</button>
            </div>
            <div class="grid" id="recommendationsGrid"></div>
        </div>

        <!-- Favorites Section -->
        <div class="content-section" id="favoritesSection">
            <div class="section-header">
                <h2 class="section-title">My Favorites</h2>
            </div>
            <div class="grid" id="favoritesGrid"></div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal" id="songModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="songModalTitle">Add Song</h2>
            <span class="close" onclick="closeModal('songModal')">&times;</span>
        </div>
        <form id="songForm" onsubmit="handleSongSubmit(event)">
            <input type="hidden" id="songId">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="songTitle" required>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <select id="songGenre" required>
                    <option value="DANCE">Dance</option>
                    <option value="ROCK">Rock</option>
                    <option value="POP">Pop</option>
                    <option value="BALLAD">Ballad</option>
                    <option value="SUFI">Sufi</option>
                </select>
            </div>
            <div class="form-group">
                <label>Energy</label>
                <select id="songEnergy" required>
                    <option value="VERY_LOW">Very Low</option>
                    <option value="LOW">Low</option>
                    <option value="MODERATE">Moderate</option>
                    <option value="HIGH">High</option>
                    <option value="VERY_HIGH">Very High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mood</label>
                <select id="songMood" required>
                    <option value="HAPPY">Happy</option>
                    <option value="SAD">Sad</option>
                    <option value="CALM">Calm</option>
                    <option value="INTENSE">Intense</option>
                    <option value="ROMANTIC">Romantic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Language</label>
                <select id="songLanguage" required>
                    <option value="HINDI">Hindi</option>
                    <option value="PUNJABI">Punjabi</option>
                    <option value="ENGLISH">English</option>
                </select>
            </div>
            <div class="form-group">
                <label>Artist</label>
                <select id="songArtist" required></select>
            </div>
            <div class="form-group">
                <label>Album (Optional)</label>
                <select id="songAlbum">
                    <option value="0">No Album</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tempo</label>
                <input type="number" id="songTempo" step="0.1" min="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Song</button>
        </form>
    </div>
</div>

<div class="modal" id="artistModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Artist</h2>
            <span class="close" onclick="closeModal('artistModal')">&times;</span>
        </div>
        <form id="artistForm" onsubmit="handleArtistSubmit(event)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="artistName" required>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select id="artistCountry" required>
                    <option value="INDIA">India</option>
                    <option value="UNITED_STATES">United States</option>
                    <option value="UNITED_KINGDOM">United Kingdom</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select id="artistGender" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="artistDob" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Artist</button>
        </form>
    </div>
</div>

<div class="modal" id="albumModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Album</h2>
            <span class="close" onclick="closeModal('albumModal')">&times;</span>
        </div>
        <form id="albumForm" onsubmit="handleAlbumSubmit(event)">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="albumTitle" required>
            </div>
            <div class="form-group">
                <label>Artist</label>
                <select id="albumArtist" required></select>
            </div>
            <div class="form-group">
                <label>Release Date</label>
                <input type="date" id="albumReleaseDate" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Save Album</button>
        </form>
    </div>
</div>

<div class="modal" id="playlistModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create Playlist</h2>
            <span class="close" onclick="closeModal('playlistModal')">&times;</span>
        </div>
        <form id="playlistForm" onsubmit="handlePlaylistSubmit(event)">
            <div class="form-group">
                <label>Playlist Name</label>
                <input type="text" id="playlistName" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Playlist</button>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
